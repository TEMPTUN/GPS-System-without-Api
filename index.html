<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="main()">
    <div id="loc"></div>
    <div id="container">
        <button id="aBtn" onclick="setA()">A</button>
        <button id="bBtn" onclick="setB()">B</button>
    </div>
    <div id="info"></div>
    <div id="instructions" onmouseover="setinst()" onmouseleave="setint()">
        Press A and B to update them to your current location.
    </div>
</body>
</html>
